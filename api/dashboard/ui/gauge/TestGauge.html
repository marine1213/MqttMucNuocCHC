<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link href='gauge.css' rel='stylesheet' />
</head>
<body>

  <div class="gauge">
    <div class="gauge__body">
      <div class="gauge__value"><div class="gauge__valueTxContainer"><div class="gauge__valueTx">5</div><div class="gauge__valueTx">mm</div></div></div>
      <div class="gauge__background">
        <div class="gauge__fill"></div>
      </div>
      <div class="gauge__notify">
        <div class="gauge__alarm"></div>
        <div class="gauge__warning"></div>
        <div class="gauge__normal"></div>
      </div>
      <div class="gauge__numbers">
        <div  class="gauge__masterLine "><hr class="gauge__hr"><div class="gauge__tx">15<span>mm</span></div></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div  class="gauge__masterLine "><hr class="gauge__hr"><div class="gauge__tx">10<span>mm</span></div></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div  class="gauge__masterLine "><hr class="gauge__hr"><div class="gauge__tx">5<span>mm</span></div></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div  class="gauge__masterLine "><hr class="gauge__hr"><div class="gauge__tx"><b>3<span>mm</span></b></div></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div class="gauge__subLine "><hr class="gauge__hr"></div>
        <div  class="gauge__masterLine "><hr class="gauge__hr"><div class="gauge__tx">0<span>mm</span></div></div>
        <div  class="gauge__masterLineBottom"><hr class="gauge__hr"><div class="gauge__tx">DRY</div></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="gauge.js"></script>
</body>
</html>
